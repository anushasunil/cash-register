<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash register will tell 
            the minimum number of notes to return as change.
        </p>

        <label for="bill-amount" id="bill-amount-label">Bill Amount:</label>
        <input id="bill-amount" type="text"/>

        <button class="btn-next">Next</button>

        <p class="validate-bill-amount"></p>

        <div class="bill-amount-validation">
            <label for="bill-received" id="bill-received-label">Amount Received:</label>
            <input id="bill-received" type="text">
    
            <button class="btn-check" >Check</button>
    
            <p id="error-message"></p>
            <div class="table-frame">
                <table class="change-table">
                    <label>
                        Return Change
                    </label>
                    <tr>
                        <th>No of Notes</th>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <th>Note</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>50</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-header">social media presence </div>
        <ul class="social-links">
            <li class="list-item-inline"><a class="link" href="https://github.com/anushasunil">github</a></li>
            <li class="list-item-inline"><a class="link"
                    href="https://www.linkedin.com/in/anusha-sunilkumar-064200207/">linkedin</a></li>
            <li class="list-item-inline"><a class="link" href="https://www.instagram.com/_.anu7/">instagram</a></li>
        </ul>
    </footer>
</body>
<script src="index.js"></script>
</html>
